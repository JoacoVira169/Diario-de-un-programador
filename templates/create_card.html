<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The programmer's library</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
        <ul class="main-list">
            <li class="list__item">
              <a href="">
                <img src="../static/img/login.svg" alt="login" width="20" height="20">
              </a>
            </li>
        </ul>
      </header>
      <main>
        {% block content %}
        <form action="{{ url_for('form_create') }}" method="post" class="creat-form">
            <div class="form__card">
                <img class="card__img" src="../static/img/post_icon.png" width="250" height="250" alt="post_icon">
                <div class="form__inputs">
                    <label for="title">
                        <input class="form__input" type="text" name="title" id="title"
                               placeholder="Escriba el título de la entrada" required
                               value="{{ title|default('', true) }}">
                    </label>
                    <label for="subtitle">
                        <input class="form__input" type="text" name="subtitle" id="subtitle"
                               placeholder="Escriba el título secundario" required
                               value="{{ subtitle|default('', true) }}">
                    </label>
                </div>
                <label for="text">
                    <textarea class="form__text" name="text" id="text" cols="30" rows="10" required
                              placeholder="Escribe algo de texto...">{{ text|default('', true) }}</textarea>

                    <!-- Botón que envía el formulario a /voice por POST, sin validar required -->
                    <button type="submit"
                            class="help_button"
                            formmethod="post"
                            formaction="{{ url_for('voice') }}"
                            formnovalidate
                            name="action" value="voice">
                        <i class="fa-solid fa-microphone-lines"></i>
                        <span>Grabar</span>
                    </button>
                </label>

                <!-- Botón normal que crea la entrada -->
                <button class="form__button" type="submit">Crear</button>
            </div>
        </form>
        {% endblock %}
      </main>
</body>
</html>
